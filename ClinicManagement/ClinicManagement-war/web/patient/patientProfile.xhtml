<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/patientDefault.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Edit Patient Profile
    </ui:define>

    <ui:define name="content">
        <p:growl id="growl" life="3000" />

        <h:form enctype="multipart/form-data" id="photoForm" class="centered-content">
            <h:inputFile value="#{patientManagedBean.uploadedFile}" label="Profile Photo (JPEG only)" required="true" requiredMessage="Profile photo is required" />
            <h:commandButton value="Upload Photo" action="#{patientManagedBean.uploadPhoto}" />
            
            <h:panelGroup rendered="#{not empty patientManagedBean.profilePhoto}" class="profile-photo-container">
                <img src="data:image/jpeg;base64,#{patientManagedBean.profilePhoto}" alt="Profile Photo" class="profile-photo"/>
            </h:panelGroup>
        </h:form>
        
        <h:form id="profileForm" class="centered-content">
            <p:panelGrid columns="2" class="centered-content" >
                <f:facet name="header">
                    Your Profile 
                </f:facet>
                
                <p:outputLabel for="firstName" value="First Name:" />
                <p:inputText id="firstName" value="#{patientManagedBean.firstName}" disabled="#{not patientManagedBean.editMode}" />
                
                <p:outputLabel for="lastName" value="Last Name:" />
                <p:inputText id="lastName" value="#{patientManagedBean.lastName}" disabled="#{not patientManagedBean.editMode}" />
                
                <p:outputLabel for="gender" value="Gender:" />
                <p:inputText id="gender" value="#{patientManagedBean.gender}" disabled="#{not patientManagedBean.editMode}" />
                
                <p:outputLabel for="email" value="Email:" />
                <p:inputText id="email" value="#{patientManagedBean.email}" disabled="#{not patientManagedBean.editMode}" />
                
                <p:outputLabel for="contact" value="Phone Number:" />
                <p:inputText id="contact" value="#{patientManagedBean.contact}" disabled="#{not patientManagedBean.editMode}" />
                
            </p:panelGrid>
            
            <p:commandButton value="Edit" action="#{patientManagedBean.toggleEditMode}" update="@form" />            
            <p:commandButton value="Save Changes" action="#{patientManagedBean.saveProfile}" update="@form" />
        </h:form>
    </ui:define>
</ui:composition>
