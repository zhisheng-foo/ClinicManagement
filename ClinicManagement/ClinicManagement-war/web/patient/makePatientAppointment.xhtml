<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout/patientDefault.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Make Patient Appointment
    </ui:define>

    <ui:define name="content">
        <h:form class="appointment-create">
            <h2>Make an Appointment</h2>
            <br/>
            <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="appointmentType" 
                               value="Appointment Type" 
                               style="width:125px" />
                <p:selectOneMenu id="appointmentType" required="true" style="width: 852">
                    <f:selectItem itemLabel="General Practitioner" itemValue="gp" />
                    <f:selectItem itemLabel="Specialist" itemValue="sp" />
                </p:selectOneMenu>
                <br/>
                
                <p:outputLabel for="doctor" value="Choose Doctor"/>
                <p:selectOneMenu id="doctor" required="true" style="width: 852">
                    <f:selectItem itemLabel="General Practitioner" itemValue="gp" />
                    <f:selectItem itemLabel="Specialist" itemValue="sp" />
                </p:selectOneMenu>
                
            </h:panelGrid>
            
            
        </h:form>
    </ui:define>

</ui:composition>
