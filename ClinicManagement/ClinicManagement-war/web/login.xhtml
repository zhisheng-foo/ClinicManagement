<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/authentication.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Login
    </ui:define>

    <ui:define name="content">
        <div class='authentication-form'>
        <h:form >

            <p:growl sticky="true"/>
            <div style='display: flex; flex-direction: column;'>
                <h2 style="align-self: center">Log In to Existing Account</h2>
            
                <div style='padding-top: 90; display: flex; flex-direction: column'>
                    <p:inputText placeholder="Email"
                             type='email'
                             required="true"
                             style='background-color: #EFF2F4; width: 578; height: 44; border-radius: 8px;'
                             />
                    <br />
                    <p:inputText placeholder="Password"
                             type='password'
                             required='true'
                             style='background-color: #EFF2F4; width: 578; height: 44; border-radius: 8px;'/>
                </div>
                <div style='align-self: center; padding-top: 100'>
                    <p:commandButton title='Log In' 
                                    
                                     style="background-color: #D9D9D9; width: 393; height: 64; border-radius: 8px; font-size: 40; font-weight: bold; border: none;"/>
                </div>
                <br />
                <p style='align-self: center'>Don't have an account? <h:commandLink>Sign up here</h:commandLink></p>
                <br/>
                <br />
                <p style='align-self: center; font-size: 25; font-weight: bold;'>Or Log in via SingPass</p>
                <br/>
                <div style='align-self: center;'>
                    <p:commandButton title='Log In via SingPass' 
                                    
                                     style="background-color: #FA7A7A; color: white; width: 387; height: 60; border-radius: 8px; font-size: 35; font-weight: bold; border: none"/>
                </div>
                
            </div>



        </h:form>
        </div>
    </ui:define>

</ui:composition>
