<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/authentication.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Login
    </ui:define>

    <ui:define name="content">

        <h:form id='form' class="authentication-form">

            <p:growl id="growl" showDetail="true" sticky="true"/>
            <div style='display: flex; flex-direction: column;'>
                <br/>
                <h1 style="align-self: center">Log In to Existing Account</h1>

                <div style='padding-top: 90; display: flex; flex-direction: column'>
                    <p:panelGrid >
                        <p:outputLabel for="email" value="Email:" />
                        <h:panelGroup>
                            <p:inputText id="email"
                                         placeholder="Email"
                                         type='email'
                                         required="true"
                                         requiredMessage="Email is requried"
                                         style='background-color: #EFF2F4; width: 578; height: 44; border-radius: 8px;'
                                         value='#{authenticationManagedBean.email}'
                                         />
                            <p:message for="email" />
                        </h:panelGroup>
                        <br />
                        <p:outputLabel for="password" value="Password:" />
                        <h:panelGroup>
                            <p:password 
                                id="password"
                                required='true'
                                requiredMessage="Password is required"
                                placeholder="Password"
                                style='background-color: #EFF2F4; width: 578; height: 44; border-radius: 8px;'
                                value='#{authenticationManagedBean.password}'/>
                            <p:message for="password" />
                        </h:panelGroup>
                    </p:panelGrid>
                </div>
                <div style='align-self: center; padding-top: 100'>
                    <p:commandButton title='Log In' 
                                     actionListener='#{authenticationManagedBean.login}'
                                     update=':form:growl'
                                     style="background-color: #D9D9D9; width: 393; height: 64; border-radius: 8px; font-size: 40; font-weight: bold; border: none;"/>
                </div>
                <br />
                <p style='align-self: center'> Don't have an account? 
                    <span style='display: inline-block;'>
                        <a href="register.xhtml">Sign up here</a>
                    </span>
                </p>
                <br/>
                <br />
                <p style='align-self: center; font-size: 25; font-weight: bold;'>Or Log in via SingPass</p>
                <br/>
                <div style='align-self: center;'>
                    <p:commandButton title='Log In via SingPass' 

                                     style="background-color: #FA7A7A; color: white; width: 387; height: 60; border-radius: 8px; font-size: 35; font-weight: bold; border: none"/>
                </div>

            </div>

        </h:form>

    </ui:define>

</ui:composition>
