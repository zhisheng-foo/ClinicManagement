<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./layout/authentication.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <ui:composition template="./layout/authentication.xhtml">
            <ui:define name="title">
                Register as Patient
            </ui:define>
            <ui:define name="content">         
                <h:form id="form" enctype="multipart/form-data">
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <div style="justify-content: center; align-items: center;">
                        <p:panelGrid columns="1" id="customerGrid">
                            <f:facet name="header">
                                <h2 style="align-self: center; padding-top: 30; color: #0F62FE; font-size:30px">Register as Patient</h2>
                            </f:facet>

                            <!-- First Name field -->
                            <h:outputLabel for="firstname">First Name:</h:outputLabel>
                            <h:panelGroup>
                                <p:inputText id="firstname" 
                                             value="#{patientManagedBean.firstName}" 
                                             required="true" 
                                             requiredMessage="First Name is required"
                                             style='background-color: #EFF2F4; width: 578; height: 44; border-radius: 8px;'/>
                                <p:message for="firstname" />
                            </h:panelGroup>
                            
                            
                            <!-- Second Name field -->
                            <h:outputLabel for="lastname">Second Name:</h:outputLabel>
                            <h:panelGroup>
                                <p:inputText id="lastname" 
                                             value="#{patientManagedBean.lastName}" 
                                             required="true" 
                                             requiredMessage="Last Name is required"
                                             style='background-color: #EFF2F4; width: 578; height: 44; border-radius: 8px;'/>
                                <p:message for="lastname" />
                            </h:panelGroup>  

                            <!-- Contact Details field -->
                            <h:outputLabel for="contactDetails">Contact Details:</h:outputLabel>
                            <h:panelGroup>
                                <p:inputText id="contactDetails"
                                             value="#{patientManagedBean.contact}"
                                             required="false"
                                             style='background-color: #EFF2F4; width: 578; height: 44; border-radius: 8px;'/>
                                <p:message for="contactDetails" />
                            </h:panelGroup>
                            
                            <!-- Gender field -->
                            <h:outputLabel for="gender" value="Gender:"/>
                            <p:selectOneRadio id="gender"
                                              value="#{patientManagedBean.gender}"
                                              required="true"
                                              requiredMessage="Gender is required"
                                              >
                                <f:selectItem itemValue="0" itemLabel="Male" />
                                <f:selectItem itemValue="1" itemLabel="Female" />
                            </p:selectOneRadio>
                            <p:message for="gender" />
                            
                            <!-- Email field -->
                            <h:outputLabel for="email">Email:</h:outputLabel>
                            <h:panelGroup>
                                <p:inputText id="email" value="#{patientManagedBean.email}" required="true" 
                                             requiredMessage="Email is required" 
                                             validatorMessage="That is not an email"
                                             style='background-color: #EFF2F4; width: 578; height: 44; border-radius: 8px;'>

                                    <f:validateRegex pattern="^[\w\.-]+@[\w\.-]+\.\w+$" />
                                </p:inputText>
                                <p:message for="email" />
                            </h:panelGroup>
                            
                            <!-- Password field -->
                            <h:outputLabel for="password" value="Password:" />
                            <h:panelGroup>
                                <p:password id="password" value="#{patientManagedBean.password}" required="true" 
                                            feedback="true" requiredMessage="Password is required" 
                                            match="confirmPassword" label="Password"
                                            style='background-color: #EFF2F4; width: 578; height: 44; border-radius: 8px;'/>
                                <p:message for="password" />
                            </h:panelGroup>

                            <!-- Confirm Password field -->
                            <h:outputLabel for="confirmPassword" value="Confirm Password:" />
                            <h:panelGroup>
                                <p:password id="confirmPassword" binding="#{confirmPassword}" required="true" 
                                            requiredMessage="Confirm Password is required" label="Confirm Password"
                                            style='background-color: #EFF2F4; width: 578; height: 44; border-radius: 8px;'/>
                                <p:message for="confirmPassword" />
                            </h:panelGroup> 
                        </p:panelGrid>
                        <br/>
                        <!-- Submit button -->
                        <div class="form-group">
                            <div class=" col-sm-4">
                                <p:commandButton id="success" value="Sign up" actionListener="#{patientManagedBean.addPatient}"
                                                 ajax="false" update="@form growl" styleClass="btn btn-primary btn-lg btn-block"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
            </ui:composition>
        </body>
    </ui:composition>
