<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/authentication.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Register
    </ui:define>

    <ui:define name="content">
        <div class='authentication-form'>
            <h:form >

                <p:growl sticky="true"/>
                <div style='display: flex; flex-direction: column;'>
                    <h2 style="align-self: center; padding-top: 30; color: #0F62FE">Create an Account</h2>

                    <div style='padding-top: 80; display: flex; flex-direction: column'>
                        <p:inputText placeholder="First Name"
                                     required="true"
                                     style='background-color: #EFF2F4; width: 578; height: 44; border-radius: 8px;'
                                     value='#{patientManagedBean.firstName}'/>
                        <br />
                        <p:inputText placeholder="Last Name"
                                     required='true'
                                     style='background-color: #EFF2F4; width: 578; height: 44; border-radius: 8px;'
                                     value='#{patientManagedBean.lastName}'/>
                                     
                        <br/>
                        <p:inputText placeholder="Email"
                                     type='email'
                                     required='true'
                                     style='background-color: #EFF2F4; width: 578; height: 44; border-radius: 8px;'
                                     value='#{patientManagedBean.email}'/>
                                     
                        <br/>
                        <p:inputText placeholder="Password"
                                     type="password"
                                     required='true'
                                     style='background-color: #EFF2F4; width: 578; height: 44; border-radius: 8px;'
                                     value='#{patientManagedBean.password}'/>
                                     
                        <br/>
                        <p:inputText placeholder="Confirm Password"
                                     type='password'
                                     required='true'
                                     style='background-color: #EFF2F4; width: 578; height: 44; border-radius: 8px;'
                                     value='#{patientManagedBean.confirmPassword}'
                                     />
                        <br/>
                    </div>
                    <div style='align-self: center; padding-top: 50'>
                        <p:commandButton title='Sign Up' 
                                         action='#{patientManagedBean.addPatient}'
                                         style="background-color: #D9D9D9; width: 393; height: 64; border-radius: 8px; font-size: 40; font-weight: bold; border: none;"/>
                    </div>
                    <br />
                    <p style='align-self: center'>Already have an account? 
                        <span style='display: inline-block;'>
                            <a href="login.xhtml">Log in here</a>
                        </span>
                    </p>



                </div>



            </h:form>
        </div>
    </ui:define>

</ui:composition>
